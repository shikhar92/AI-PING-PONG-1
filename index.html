<!DOCTYPE html>
<html>
    <head>
        <title>AI PING PONG GAME
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body background="ping.png">
        <center>
<h1>AI PING PONG GAME</h1>
<button onclick="instruct()"id="I"class="btn btn-info">INSTRUCTIONS</button>
<button onclick="startGame()"class="btn btn-success">PLAY</button>
<h1 id="status"class="btn btn-danger"></h1>
<br>
<div id="canvas"></div>
<br>
<button onclick="restart()"class="btn btn-warning">RESTART</button>
<div id="myModal"class="modal fade">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button class="close"data-dismiss="modal">&times;</button>
<h3>INSTRUCTIONS</h3>
</div>
<div class="modal-body">

<ol>
<li>Keep a distance of 3 to 4 feet away from the laptop</li>
<li>Move your Right Wrist Up & Down Slowly</li>
<li>Press the Play button and again move away</li>
<li>Start Using your wrist to play.A red dot should appear on your wrist.</li>



</ol>


</div>

</div>


</div>


</div>

        </center>

        <script src="main.js"></script>
